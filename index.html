<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Partidos UDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="icon">âš½</span>
            AnÃ¡lisis de Partidos UDE Canonja
        </h1>

        <div class="half-selector">
            <label for="half-select">Parte del Partido:</label>
            <select id="half-select">
                <option value="1">1Âª Parte</option>
                <option value="2">2Âª Parte</option>
            </select>
        </div>

        <div id="timer">00:00:00</div>
        <div class="controls">
            <button id="start-btn" class="primary">Iniciar</button>
            <button id="stop-btn" class="danger">Detener</button>
            <button id="reset-btn" class="secondary">Reiniciar</button>
        </div>

        <div class="marker-section">
            <div id="quick-markers" class="marker-grid">
                <button class="marker-btn ofensiva" data-phase="ofensiva">Ofensiva</button>
                <button class="marker-btn defensiva" data-phase="defensiva">Defensiva</button>
                <button class="marker-btn trans-of" data-phase="transicion_ofensiva">Trans. Ofensiva</button>
                <button class="marker-btn trans-def" data-phase="transicion_defensiva">Trans. Defensiva</button>
                <button class="marker-btn abp" data-phase="abp">ABP</button>
                <button class="marker-btn acierto" data-phase="acierto">Acierto</button>
                <button class="marker-btn fallo" data-phase="fallo">Fallo</button>
            </div>
            
            <div id="note-input-container" class="hidden">
                <textarea id="note-input" placeholder="AÃ±ade un comentario (opcional)..."></textarea>
                <div class="note-btns">
                    <button id="add-note-btn" class="primary small">Guardar</button>
                    <button id="cancel-note-btn" class="secondary small">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="markers-list">
            <h2>Acciones Marcadas</h2>
            <ul id="markers-ul"></ul>
        </div>

        <button id="export-pdf-btn" class="export-btn">Exportar a PDF ðŸ“„</button>
    </div>

    <script src="jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

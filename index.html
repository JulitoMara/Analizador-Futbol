<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Partidos UDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>An치lisis de Partidos UDE Canonja</h1>

        <div class="half-selector">
            <label for="half-select">Parte del Partido:</label>
            <select id="half-select">
                <option value="1">1춹 Parte</option>
                <option value="2">2춹 Parte</option>
            </select>
        </div>

        <div id="timer">00:00:00</div>
        <div class="controls">
            <button id="start-btn">Iniciar</button>
            <button id="stop-btn">Detener</button>
            <button id="reset-btn">Reiniciar</button>
        </div>

        <div class="marker-section">
            <div id="quick-markers" class="marker-grid">
                <button class="marker-btn" data-phase="ofensiva">Fase Ofensiva</button>
                <button class="marker-btn" data-phase="defensiva">Fase Defensiva</button>
                <button class="marker-btn" data-phase="transicion_ofensiva">Transici칩n Ofensiva</button>
                <button class="marker-btn" data-phase="transicion_defensiva">Transici칩n Defensiva</button>
                <button class="marker-btn" data-phase="abp">ABP</button>
                <button class="marker-btn" data-phase="acierto">Acierto</button>
                <button class="marker-btn" data-phase="fallo">Fallo</button>
            </div>
            
            <div id="note-input-container" class="hidden">
                <textarea id="note-input" placeholder="A침ade un comentario (opcional)..."></textarea>
                <button id="add-note-btn">Guardar</button>
                <button id="cancel-note-btn">Cancelar</button>
            </div>
        </div>

        <div class="markers-list">
            <h2>Acciones Marcadas</h2>
            <ul id="markers-ul"></ul>
        </div>

        <button id="export-pdf-btn">Exportar a PDF 游늯</button>
    </div>

    <script src="jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
